<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single</title>
    <style>
      button a {
        color: white;
        text-decoration: none;
      }
    </style>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card-group">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">{{data.name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            Salary: $ {{data.salary}}
          </h6>
          <h3 class="card-subtitle mb-2 text-muted">{{data.category}}</h3>
          <h6 class="card-subtitle mb-2 text-muted">from {{data.company}}</h6>
          <span> rating : {{data.rating}}</span>
          <p class="card-text">{{data.about}}</p>
          <p>atwork : {{data.atWork}}</p>
          <button class="btn btn-primary">
            <a href="/" class="card-link">back to home</a>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
